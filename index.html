<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/image-header-desktop.jpg" class="img-desk" alt="">
        <img src="images/image-header-mobile.jpg"  class="img-mobile"alt="">
      </header>

      <main>
        <h1>
          Get <span id="insight">insights</span> that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="number-container">
          <div class="">
            <span class="number-title">10k+</span>
            <nav class="text-number">companies</nav>
          </div>
          <div class="">
            <span class="number-title">314</span>
            <nav class="text-number">templates</nav>
          </div>
          <div class="">
            <span class="number-title">12m+</span>
            <nav class="text-number">queries</nav>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
